# Messages
    MINIMUM_SUBJECTS: Bitte wenigstens ein Subjekt zur Arbeitsfläche hinzufügen.
    PRINT_PREVIEW_MESSAGE: >-
        Dies ist die Druckvorschau. Sie können immernoch alles bewegen und für das Drucken anpassen.<br>
        <a class='alert-link' href='javascript:window.print()'>Klicken Sie Hier um zu drucken.</a>
    CLOSE_PREVIEW: Vorschau schließen
    MIXED_CONTENT_WARNING: >-
        Sie versuchen gemischte Inhalte anzusehen.<br>
        Es kann sein, dass Ihr Browser den Endpunkt blockiert.
        (Der Visual SPARQL Builder läuft mit {{ VSBProtocol }}, Ihr SPARQL-Endpunkt mit {{EndpointProtocol}})<br>
        In <b>Firefox</b> müssen Sie
        <a class='alert-link' href='{{VSBLink}}' target='_blank'>zur {{EndpointProtocol}}
        Version des VSB wechseln.</a><br>
        In <b>Chrome</b> können Sie das kleine Schild in der URL-Leiste anklicken und 'Unsicheres Skript laden' auswählen
        oder ebenfalls die Firefox-Link versuchen.
    SEARCH_RELATION: >-
        Um eine Relation zwischen {{alias}} und einem anderen Subjekt zu finden,
        klicken Sie das
        <i class="fa fa-plug fa-fw"></i> Verbindungssymbol von letzterem an.