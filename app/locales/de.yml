# Hilfe
    HELP_FIRST: >-
      <h1>Visual SPARQL Builder Hilfe</h1>
      <p>Der Visual SPARQL Builder....</p>
      <p>Zum Start der Tour, bitte auf weiter klicken.</p>
    HELP_SECOND: >-
      <h2>Arbeitsfläche</h2>
      <p>Im Hintergrund sehen Sie die Arbeitsfläche, das Kernstück des VSB. Hier können Sie Anfragen zusammenstellen.</p>
    HELP_THIRD: >-
      <h2>Navigation</h2>
      <p>Dies ist die Navigation. Hier erreichen sie finden Sie die wichtigsten Funktionalitäten.</p>
    HELP_FOURTH: >-
      <h2>Ende der Tour</h2>
      <p>Das war vorerst alles, was diese kleine Tour enthält.</p>

