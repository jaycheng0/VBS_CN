# Hilfe
    HELP_FIRST: >-
      <h1>Visual SPARQL Builder Help</h1>
      <p>点击箭头开始游览.</p>
    HELP_SECOND: >-
      <h2>工作区</h2>
      <p>在后台可以看到工作区。在这里你将创建查询。</p>
    HELP_THIRD: >-
      <h2>导航</h2>
      <p>这是导航。最重要的功能可以在这里找到。</p>
    HELP_FOURTH: >-
      <h2>游览结束。</h2>
      <p>这是现在的一切。</p>

# Messages
    MINIMUM_SUBJECTS: 请至少在工作区中添加一个主题。
    PRINT_PREVIEW_MESSAGE: >-
        您正在查看打印预览。你仍然可以移动一切。<br>
        <a class='alert-link' href='javascript:window.print()'>点击这里打印本页内容.</a>
    CLOSE_PREVIEW: 关闭预览
    MIXED_CONTENT_WARNING: >-
        您正在尝试查看混合内容.<br>
        您的浏览器可能会阻止来自端点的数据。
        (The Visual SPARQL Builder is running on {{ VSBProtocol }}, your SPARQL endpoint on {{EndpointProtocol}})<br>
        In <b>Firefox</b> 你需要导航到
        <a class='alert-link' href='{{VSBLink}}' target='_blank'>the {{EndpointProtocol}}
        version of this site.</a><br>
        In <b>Chrome</b> 您可以点击URL栏中的小盾牌和“加载不安全脚本”，或者导航到Firefox链接。
    SEARCH_RELATION: >-
        搜索一个关系 {{alias}} 和另一个主题,
        请点击
        <i class='fa fa-plug fa-fw'></i> 这个主题的插件按钮。

